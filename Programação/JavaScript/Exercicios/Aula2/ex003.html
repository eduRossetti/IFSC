<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salario</title>
</head>
<body>
    <script>
        var ex = parseFloat(window.prompt('digite o salario: '))
        ex = ex.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write('numero certo ' + ex)
    </script>
</body>
</html>
