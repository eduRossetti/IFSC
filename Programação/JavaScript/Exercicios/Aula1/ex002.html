<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex nome</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual Ã© o teu nome? ')
        document.write(`Ola <strong>${nome}</strong>, seu tem ${nome.length} letras!<br>`)
            //mostra o numero de caracteres que tem a palavra/frase que foi recebida

    </script>
</body>
