<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScript</title>
    <style>
        body{
            background-color: rgb(14, 105, 105);
            color: rgb(255, 255, 255);
        }

        p {
            color: rgb(220, 216, 13);
        }

        h1{
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Maldição pulada com sucesso!</p>
    <script>
        var n1 = Number(window.prompt('numero 1: '))
        var n2 = Number(window.prompt('numero 2: '))
        /* O comando Number faz com que a variavel que ele receba atraves do ""window.prompt('numero 2: ')"" seja um numero e não uma String como é de padrão nesse comando.*/

        var soma = n1 + n2 //soma
        //window.alert('a soma dos 2 numeros deu: ' + s)
                //jeito antigo de concatenar
        window.alert(`a soma dos 2 numeros deu: ${soma}`)
                //jeito novo tipo de concatenação
        // obs: para usar o novo tipo ele tem que estar entre crases(apertando o shi)
    </script>
</body>
</html>
