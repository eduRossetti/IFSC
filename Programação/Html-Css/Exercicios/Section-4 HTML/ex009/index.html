<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
    }   
    </style>
</head>
<body>
    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>notebook</td>
            <td>R$ 2.500,99</td>

        </tr>

        <tr>
            <td>002</td>
            <td>tablet</td>
            <td>R$ 999,90</td>

        </tr>

    </table>
</body>
</html>
