<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>

<body>
    <h1>Trabalhando com listas</h1>

    <h2>Lista ordenada</h2>
    <ol type="A">
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar cafe</li>
        <li>ir trabalhar</li>
        <li>dormir no trabalho</li>
    </ol> <!--Lista ordenada padrão com numeros(com o "type" é possivel colocar em numermos romanos ou letras no lugar de numeros)-->

    <h2>Lista desordenada(sem ordem especifica)</h2>
    <ul type="circle">
        <li>arroz</li>
        <li>feijão</li>
        <li>carne</li>
        <li>refri</li>
    </ul> <!--Na lista não ordenada podemos com o auxilio do "type" mudar a forma da bolinha preta para um quadrado por exemplo ou um circulo vazio-->

    
</body>
</html>
